<div class="green-bar"></div>
<div class="language">
	{% if page.language == 'en' %}
	<a class="w-inline-block language-switch" href="{{ page.url | remove_first: '/en' }}">Japanese</a>
	{% else %}
	<span class="w-inline-block language-switch">日本語</span>
	{% endif %}
	{% if page.language == 'jp' %}
	<a class="w-inline-block language-switch" href="/en{{ page.url }}">English</a>
	{% else %}
	<span class="w-inline-block language-switch">English</span>
	{% endif %}
</div>
